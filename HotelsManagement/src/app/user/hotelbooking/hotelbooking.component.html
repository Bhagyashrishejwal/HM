<div class="form-container">
  <div>
    <div>
      <mat-card>
        <mat-card-content>
          <h3>Hotel Booking</h3>
          
          <form   [formGroup]="signInForm" autocomplete="off">
            <mat-form-field appearance="fill">
              <mat-label>Enter Name</mat-label>
              <input type="text" formControlName="userName" matInput placeholder="Enter Name">
             <mat-error *ngIf="signInForm.get('userName')?.touched && 
        signInForm.get('userName')?.errors?.['required']">User Name is Required</mat-error>
        <!--<span *ngIf="!userName.touched"> Please enter your Name </span>-->
                
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Enter Address</mat-label>
              <input type="text" formControlName="userAddress" matInput placeholder="Enter Address">
            
                
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Enter Booking Amount</mat-label>
              <input type="text"  formControlName="bookingAmount" matInput placeholder="Enter Booking Amount">
             <!--<mat-error *ngIf="signInForm.controls.bookingAmount.status==='INVALID'"></mat-error>-->
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Enter Password</mat-label>
              <input type="text"  formControlName="userPass" matInput placeholder="Enter Password">
             <!---- <mat-error *ngIf="signInForm.controls.userPass.status==='INVALID'"></mat-error>-->
            </mat-form-field>
            
        <button [disabled]="signInForm.invalid" class="btn" mat-raised-button color="accent"
        (click)="submit()">Submit</button>
          
          
        </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
</body>
